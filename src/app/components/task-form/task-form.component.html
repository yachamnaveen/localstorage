<div class="card">
  <div class="card-body">
    <!-- FORM TO ADD TASKS -->
    <form (submit)="addTask(newTitle, newDescription)">
      <div class="form-group">
        <input type="text" placeholder="First Name" #newTitle class="form-control">
      </div>
      <div class="form-group">
        <input #newDescription class="form-control" placeholder="Last Name">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>
  </div>
</div>
